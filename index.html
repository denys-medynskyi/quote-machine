<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<link rel="stylesheet" type="text/css" href="assets/main.css" />
<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://rawgit.com/skrypalyk/quote-machine/master/assets/app_2.js"></script>
<body class="random-background-color" onload="setRandomColors()">
  <div class="container">
    <div class="main-container">
      <div class="quote-container random-color">
        <blockquote class="quote-text"></blockquote>
        <p class="quote-author">
        </p>
      </div>
      <div class="flex-container">
        <div class="social">
          <a class="social-icon btn random-background-color" href>
            <i class="fa fa-facebook"></i></a>
          </a>
          <a class="social-icon btn random-background-color" href>
            <i class="fa fa-twitter"></i></a>
          </a>
        </div>
        <div class="actions">
          <a class="btn random-background-color" href>New quote</a>
        </div>
      </div>
    </div>
    <footer>
      <a href="#" class="author">by skrypalyk</a>
    </footer>
  </div>
</body>
</html>
